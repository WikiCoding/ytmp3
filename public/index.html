<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Youtube mp3 Downloader</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div>
        <label>URL: </label>
        <div>
          <input type="text" class="link" />
        </div>
      </div>
      <div>
        <label>Filename: </label>
        <div>
          <input type="text" class="filename" />
        </div>
      </div>
      <div>
        <button class="download">Download!</button>
        <a class="dl" href="/opt/render/project/src/downloads" download
          >Download</a
        >
      </div>
      <h3 class="message-success">Download completed successfully</h3>
      <h3 class="message-fail">Download failed, please try again</h3>
    </div>
    <script src="main.js"></script>
  </body>
</html>
